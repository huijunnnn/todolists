spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springdata_jpa?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQLInnoDBDialect
    hibernate:
      format_sql: true
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        dialect:
          storage_enginez: innodb




