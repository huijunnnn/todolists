version: "3.8"
services:
  app:
    build: .
    restart: always
    ports:
      - 8081:8081
    volumes:
      - /etc/machine-id:/etc/machine-id
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id
    depends_on:
      - mysqldb
  mysqldb:
    image: "mysql:latest"
    environment:
      - MYSQL_DATABASE=springdata_jpa
      - MYSQL_USER=test
      - MYSQL_PASSWORD=12345678
      - MYSQL_ROOT_PASSWORD=12345678
    restart: always
    ports:
      - 3306:3306
